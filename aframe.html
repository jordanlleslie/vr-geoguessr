<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
  <a-sky id="sky" src="Street View 360.jpg"></a-sky>

  <a-camera>
    <a-cursor color="white" raycaster="objects: .clickable"></a-cursor>
  </a-camera>

  <a-sphere id="button" class="clickable" position="4.5 -2 -3" radius="0.75" color="#4CC3D9">
    <a-text value="Guess" position="0 1 0" align="center" color="black"></a-text>
  </a-sphere>
</a-scene>

<script>
  var images = [
    "Street View 360.jpg",
    "113.jpg",
    "royce.jpg",
  ];
  var currentIndex = 0;
  var sphere = document.querySelector('#button');

  sphere.addEventListener('click', function () {
    currentIndex = (currentIndex + 1) % images.length;
    document.querySelector('#sky').setAttribute('src', images[currentIndex]);
  });


  sphere.addEventListener('mouseenter', function () {
    sphere.setAttribute('color', 'red');
  });


  sphere.addEventListener('mouseleave', function () {
    sphere.setAttribute('color', '#4CC3D9');
  });
</script>

</body>
</html>
